<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table heading</title>
</head>
<body>
    <table border="1">
        <caption><b>Product table</b></caption>
        <colgroup>
        <col>
        </colgroup>
        <colgroup>
        <col align="center"> 
        <col>
        </colgroup>
        <thead>
            <tr>
                <th style="background-color: navy"><font color="white">Product</font></th>
                <th style="background-color: navy"><font color="white">Price</font></th>

                <th style="background-color: navy"><font color="white">Quantity</font></th>

                <th style="background-color: navy"><font color="white">Amount</font></th>


            </tr>
        </thead>
        <tbody>

            <tr>
                <td><center>P001</center></td>
                <td>1000.00</td>
                <td><center>12</center></td>
                <td>12000.00</td>
            </tr>
            <tr>
                <td><center>P002</center></td>
                <td>2000.00</td>
                <td><center>10</center></td>
                <td>20000.00</td>

            </tr>
            <td><center>Total</center></td>
            <td>3000.00</td>
            <td><center>22</center></td>
            <td>32000.00</td>
        </tbody>


    </table>
    
</body>
</html>
